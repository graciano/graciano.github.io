<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'pt-br' }}" class="theme--default">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    {% seo %}
    {% feed_meta %}
    {% asset main.css %}
  </head>

  <body>
    {% include default/main-header.html %}
    {% include default/social-nav.html %}
    <div class="main-content">
      {{ content }}
    </div>
    {% include default/main-footer.html %}
    {% include default/night-mode.html %}
    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
    <script type="text/javascript" src="{{ '/assets/bundle.js' | relative_url }}" async></script>
  </body>
</html>
