<html lang="{{ page.lang | default: site.lang | default: 'pt_BR' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    {% seo %}
  </head>

  <body>
    <a href="{{ site.url }}">
      <h1>{{ site.title }}</h1>
    </a>
    {{ content }}
    <footer>
      <ul>
        <li>twitter <a href="https://twitter.com/{{ site.twitter.username }}">@{{ site.twitter.username }}</a></li>
        <li>github <a href="https://github.com/{{ site.github_username }}">@{{ site.github_username }}</a></li>
        <li>feito com &lt;3 no <a href="https://jekyllrb.com/">jekyll</a></li>
      </ul>
    </footer>

</html>
